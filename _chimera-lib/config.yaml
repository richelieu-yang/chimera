logrus:
  # 日志级别（默认debug）
  level: debug
  # 是否输出基本信息（默认true）
  printBasic: true

gin:
  responseHeaders:
    X-XSS-Protection: 1;mode=block
    Strict-Transport-Security: "max-age=604800; includeSubDomains"
  # Gin的模式（默认: debug，可选值: debug|release|test）
  mode: debug
  hostName:
  # http server使用的端口（默认0: 不使用http server）
  port: 9000
  # 禁用日志带颜色输出?（默认: false）
  disableColor: false
  # 是否开启pprof路由？（默认: false）
  # PS: 只应该在性能测试的时候才在代码中引入pprof.
  pprof: false
  ssl:
    # https server使用的端口（默认0: 不使用https server）
    port: 443
    # 证书文件(建议 .pem || .crt)
    certFile: _chimera-lib/ssl.crt
    # key文件(".key"后缀)
    keyFile: _chimera-lib/ssl.key
  middleware:
    # 是否开启gzip压缩（默认: false）
    # true:   客户端支持的话使用gzip压缩，否则不压缩
    # false:  不压缩
    gzip: false
    # 全局对request body的大小限制（整数; 单位: MB; 默认: 0; <=0: 不做限制; >0: 进行限制）
    # 不建议在此处配置，想限制上传文件大小可以在handler中进行处理
    # TODO: 因为http.MaxBytesReader()，如果涉及"请求转发（代理）"，转发方不要全局配置此属性，否则会导致: 有时成功，有时代理失败（error），有时http客户端失败
    bodyLimit: -1
    cors:
      # 是否配置cors？默认: false（此时下面的 origins配置 将无效）
      access: true
      # 支持的Origin(s)，即响应头中的Access-Control-Allow-Origin
      # (1) 默认（origins配置项全注释了）: 支持所有的Origin（即动态支持请求的Origin，并非"*"）
      # (2) 支持通配符"*"
    #      origins:
    #        - "https://*.github.com"
    #        - "https://api.*"
    #        - "http://*"
    #        - "*.golang.org"
    #        - "https://facebook.com"
    #        - "http://192.168.9.141:8080"
    # 限流器（令牌桶算法）
    rateLimiter:
      # 每秒生成的令牌数.
      r: 1000
      # 令牌桶的容量.
      b: 2000
    responseHeaders:
      X-XSS-Protection: "1;mode=block"
      Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"

redis:
  # key的前缀（默认: ""）
  # 此处配置项仅用于方便在代码中获取，真正实现得靠业务自己（go-redis不支持），否则可能会有问题，详见下例.
  # e.g. A服务和B服务都有不同的前缀，A写入数据，B读取数据，可能会导致: B读取不到数据，因为B读取时会加上B的前缀.
  keyPrefix:
  userName:
  # 如果Redis有密码，此处配置必须配置
  # 如果Redis无密码，此处配置配不配置皆可（配置了也不会报错）
  password:
  # Redis集群模式
  #   single:       单点
  #   masterSlave:  主从集群（暂不支持）
  #   sentinel:     哨兵集群
  #   cluster:      cluster集群
  mode: single
  single:
    addr: 127.0.0.1:6379
    #    addr: 172.18.21.11:51002
    #    addr: 172.18.21.11:6380
    db: 0
  sentinel:
    addrs:
      - 172.18.21.17:26380
      - 172.18.21.17:26381
      - 172.18.21.17:26382
    masterName: mymaster
    db: 0
  cluster:
    # 可以是: 所有的 master 的地址，
    # 也可以是: 所有的 master + slave 的地址（推荐）.
    addrs:
      - 192.168.1.25:6380
      - 192.168.1.25:6381
      - 192.168.1.25:6382
      - 192.168.1.25:6383
      - 192.168.1.25:6384
      - 192.168.1.25:6385

